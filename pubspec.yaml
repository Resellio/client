name: resellio
description: "IO2 - Resellio"
publish_to: 'none'

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ^3.29.0

dependencies:
  bloc_presentation: ^1.1.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  go_router: ^14.8.1
  provider: ^6.1.2

dev_dependencies:
  build_runner: ^2.4.15
  flutter_launcher_icons: ^0.14.3
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.8.2
  leancode_lint: ^15.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/google.png
    - assets/icon/icon.png

flutter_launcher_icons:
  android: true
  image_path: "assets/icon/icon.png"
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
